<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - PEC Leave Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- Student Login -->
        <div id="studentLoginScreen" class="screen">
            <div class="dashboard-header">
                <h2><i class="fas fa-user-graduate"></i> Student Login</h2>
                <a href="index.html" class="btn btn-secondary" style="width: auto; padding: 10px 20px;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>

            <form onsubmit="studentLogin(event)">
                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Register Number</label>
                    <input type="text" id="studentRegNo" placeholder="Enter your register number" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-calendar-alt"></i> Date of Birth (DOB)</label>
                    <input type="date" id="studentDOB" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <!-- Student Dashboard -->
        <div id="studentDashboard" class="screen">
            <div class="dashboard-header">
                <h2><i class="fas fa-tachometer-alt"></i> Student Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar" id="dashboardAvatar"></div>
                    <div>
                        <h4 id="dashboardGreeting"></h4>
                        <button class="btn btn-success" onclick="showApplyLeave()"
                            style="width:auto; padding:8px 15px;">
                            <i class="fas fa-plus"></i> Apply Leave
                        </button>
                    </div>
                </div>
            </div>

            <div class="menu-bar">
                <button class="btn" onclick="loadStudentRequests()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <input type="date" id="filterDate" onchange="filterByDate()" style="width:auto;">
                <select id="filterStatus" onchange="filterByStatus()" style="width:auto;">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Advisor Approved">Advisor Approved</option>
                    <option value="HOD Approved">HOD Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="table-container">
                <table id="studentRequestsTable">
                    <thead>
                        <tr>
                            <th>Applied Date</th>
                            <th>From Date</th>
                            <th>To Date</th>
                            <th>Reason</th>
                            <th>Parent Mobile</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="btn-group">
                <button class="btn btn-danger" onclick="logout('student')">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Apply Leave Form (Overlay) -->
        <div id="applyLeaveScreen" class="screen" style="display: none;">
            <div class="dashboard-header">
                <h2><i class="fas fa-file-medical"></i> Apply for Leave</h2>
                <button class="btn btn-secondary" onclick="hideApplyLeave()" style="width: auto;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>

            <form onsubmit="submitLeave(event)">
                <div class="form-group">
                    <label><i class="fas fa-calendar-plus"></i> From Date</label>
                    <input type="date" id="fromDate" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-calendar-minus"></i> To Date</label>
                    <input type="date" id="toDate" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-comment-alt"></i> Reason for Leave</label>
                    <textarea id="reason" placeholder="Enter reason for leave" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Parent Mobile Number</label>
                    <input type="tel" id="parentMobile" placeholder="Enter parent's mobile number" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Student Email</label>
                    <input type="email" id="studentEmail" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Submit Leave Application
                </button>
            </form>
        </div>

    </div>

    <script src="common.js"></script>
    <script>
        // Constants
        const LOGIN_SCREEN = document.getElementById('studentLoginScreen');
        const DASHBOARD_SCREEN = document.getElementById('studentDashboard');
        const APPLY_SCREEN = document.getElementById('applyLeaveScreen');

        window.onload = () => {
            // Ensure elements exist before adding listeners
            if (document.getElementById('fromDate')) {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('fromDate').min = today;
                document.getElementById('toDate').min = today;

                document.getElementById('fromDate').addEventListener('change', function () {
                    document.getElementById('toDate').min = this.value;
                });
            }
            checkLogin();
        };

        const checkLogin = () => {
            const student = checkAuth('student');
            if (student) {
                LOGIN_SCREEN.classList.remove('active');
                DASHBOARD_SCREEN.classList.add('active');
                loadStudentData(student);
            } else {
                LOGIN_SCREEN.classList.add('active');
                DASHBOARD_SCREEN.classList.remove('active');
            }
        };

        // Student login
        const studentLogin = async (e) => {
            e.preventDefault();
            const regNo = document.getElementById('studentRegNo').value;
            const dob = document.getElementById('studentDOB').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login/student`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ regNo, dob })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('currentStudent', JSON.stringify(data));
                    checkLogin();
                    showNotification('Welcome back!', 'success');
                } else {
                    showNotification(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Network error. Please try again.', 'error');
            }
        };

        // Load student data and requests
        const loadStudentData = (student) => {
            document.getElementById('dashboardGreeting').textContent = `Welcome, ${student.name}`;
            document.getElementById('dashboardAvatar').textContent = student.name.charAt(0);

            // Pre-fill form
            if (document.getElementById('studentEmail')) document.getElementById('studentEmail').value = student.email || '';
            if (document.getElementById('parentMobile')) document.getElementById('parentMobile').value = student.parentMobile || '';

            loadLeaveHistory(student.regNo);
        };

        // Refresh wrapper
        const loadStudentRequests = () => {
            const student = checkAuth('student');
            if (student) loadLeaveHistory(student.regNo);
        };

        const loadLeaveHistory = async (regNo) => {
            try {
                const response = await fetch(`${API_BASE_URL}/leaves?regNo=${regNo}`);
                if (response.ok) {
                    const applications = await response.json();
                    renderLeaveHistory(applications);
                }
            } catch (error) {
                console.error('Error loading leaves:', error);
            }
        };

        const renderLeaveHistory = (applications) => {
            const tbody = document.querySelector('#studentRequestsTable tbody');
            tbody.innerHTML = '';

            if (applications.length === 0) {
                tbody.innerHTML = `
                  <tr>
                    <td colspan="6" style="text-align: center; color: #7f8c8d; padding: 20px;">
                      No leave applications found.
                    </td>
                  </tr>
                `;
                return;
            }

            // Sort new first
            applications.sort((a, b) => new Date(b.appliedDate) - new Date(a.appliedDate));

            applications.forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${app.appliedDate}</td>
                  <td>${app.fromDate}</td>
                  <td>${app.toDate}</td>
                  <td>${app.reason}</td>
                  <td>${app.parentMobile}</td>
                  <td><span class="status status-${app.status.toLowerCase().replace(' ', '-')}">${app.status}</span></td>
                `;
                tbody.appendChild(row);
            });
        };

        // Navigation for Apply Leave
        const showApplyLeave = () => {
            DASHBOARD_SCREEN.classList.remove('active');
            if (APPLY_SCREEN) {
                APPLY_SCREEN.style.display = 'block';
                APPLY_SCREEN.classList.add('active');
            }
        };

        const hideApplyLeave = () => {
            if (APPLY_SCREEN) {
                APPLY_SCREEN.classList.remove('active');
                APPLY_SCREEN.style.display = 'none';
            }
            DASHBOARD_SCREEN.classList.add('active');
        };

        // Submit leave application
        const submitLeave = async (e) => {
            e.preventDefault();

            const student = checkAuth('student');
            if (!student) return;

            const application = {
                regNo: student.regNo,
                name: student.name,
                dept: student.dept,
                year: student.year,
                fromDate: document.getElementById('fromDate').value,
                toDate: document.getElementById('toDate').value,
                reason: document.getElementById('reason').value,
                studentEmail: document.getElementById('studentEmail').value,
                parentMobile: document.getElementById('parentMobile').value
            };

            // Basic validation
            if (new Date(application.toDate) < new Date(application.fromDate)) {
                showNotification('To date cannot be before from date!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/leaves`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(application)
                });

                if (response.ok) {
                    showNotification('Leave application submitted successfully!', 'success');
                    e.target.reset();
                    hideApplyLeave();
                    loadLeaveHistory(student.regNo); // Refresh list
                } else {
                    showNotification('Failed to submit application', 'error');
                }
            } catch (error) {
                console.error('Submit error:', error);
                showNotification('Error submitting application', 'error');
            }
        };

        // Filters
        const filterByDate = () => {
            const filterDate = document.getElementById('filterDate').value;
            // Client-side filtering of the table rows
            const rows = document.querySelectorAll('#studentRequestsTable tbody tr');

            rows.forEach(row => {
                const rowDate = row.cells[0].textContent;
                if (!filterDate || rowDate === filterDate) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        };

        const filterByStatus = () => {
            const filterStatus = document.getElementById('filterStatus').value;
            const rows = document.querySelectorAll('#studentRequestsTable tbody tr');

            rows.forEach(row => {
                const status = row.cells[5].textContent; // 6th column (index 5) is Status
                // The status text is inside the span, but textContent gets it
                if (!filterStatus || status.includes(filterStatus)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        };
    </script>
</body>

</html>
