<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathyusha Engineering College Leave Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="screen active" style="margin-top: 5vh;">
            <div class="header">
                <div class="logo-container">
                    <img src="https://i.ibb.co/QvthpzbS/logo.jpg" alt="PEC Logo" class="logo">
                    <div>
                        <h1>Prathyusha Engineering College</h1>
                        <p style="color: #7f8c8d; font-size: 1.2rem;">Leave Management Portal</p>
                    </div>
                </div>
            </div>

            <div class="login-grid">
                <a href="student.html" class="login-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3>Student Login</h3>
                    <p>Apply for leave & check status</p>
                </a>

                <a href="advisor.html" class="login-card">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>Class Advisor</h3>
                    <p>Review student leave requests</p>
                </a>

                <a href="hod.html" class="login-card">
                    <i class="fas fa-user-tie"></i>
                    <h3>HOD Login</h3>
                    <p>Department leave management</p>
                </a>

                <a href="management.html" class="login-card">
                    <i class="fas fa-users-cog"></i>
                    <h3>Management</h3>
                    <p>View all leave applications</p>
                </a>

                <a href="admin.html" class="login-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Admin</h3>
                    <p>System administration</p>
                </a>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
        window.onload = initializeData;
    </script>
</body>

</html>
